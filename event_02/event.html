<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="./assets/css/reset.css" rel="stylesheet">
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/jquery-1.12.4.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>
<body class="page_body">
    <div class="page_wrap">
        <div class="event_contents_wrap">
			<div class="event_board_container">
				<div class="bg_group">
					<div class="bg_top"><img src="./assets/images/event_top_2.png" alt=""></div>
				</div>
				<div class="board_contents">
					<div class="quiz_intro_row">
						<dl class="quiz_intro_dl">
							<dt><img src="./assets/images/icon_quiz.png"></dt>
							<dd>
                                <p class="quiz_intro_para">수술, 질병명의 상세 정보를 제공하는</p>
                                <p class="quiz_intro_para2">슈퍼SOL의 신규 서비스</p>
                                <div class="quiz_qus_para">
                                    <span class="quiz_qus_box">?</span>
                                    <span class="quiz_qus_box">?</span>
                                    <strong class="quiz_qus_emp">사전</strong>
                                    <span class="quiz_qus_text">의</span>
                                </div>
                                <p class="quiz_intro_para4">이름은 무엇일까요?</p>
                            </dd>
						</dl>
					</div>
					
					<div class="img_hr"><img src="./assets/images/board_brush.png"></div>
					<div class="admission_zone">
						<div class="admission_wrap type2">
							<span class="admission_main">
								힌트를 확인한 후 퀴즈를 풀 수 있어요.
							</span>
						</div>
						<p class="admission_sub">* 슈퍼SOL 최초 설치하면 신규가입 이벤트에 자동응모됩니다.<br>(신한라이프 선택 필수)</p>
					</div>
					<div class="btn_event_action_wrap">
						<a href="#" class="btn_event_action">힌트 보고 퀴즈 풀기</a>
						<div class="bottom_cha"><img src="./assets/images/bottom_cha.png"></div>
					</div>
				</div>
				<div class="bg_bottom"><img src="./assets/images/board_bottom_bg.png" alt=""></div>
			</div>
			<div class="event_step_wrap">
				<ul class="event_step_list">
					<li>
						<p class="event_step_main">STEP1</p>
						<p class="event_step_summary">이벤트 페이지 내<br>‘힌트보기’ 버튼 클릭!</p>
						<div class="event_step_img"></div>
					</li>
					<li>
						<p class="event_step_main">STEP2</p>
						<p class="event_step_summary">힌트 페이지에서<br>정답 확인하기</p>
						<div class="event_step_img type2"></div>
					</li>
					<li>
						<p class="event_step_main">STEP3</p>
						<p class="event_step_summary">이벤트 페이지 내<br>‘참여하기’ 버튼 클릭!</p>
						<div class="event_step_img type3"></div>
					</li>
				</ul>
			</div>
		</div>
    </div>
    
	<script>
        document.addEventListener("DOMContentLoaded", function() {
            
        });
	</script>
</body>
</html>
